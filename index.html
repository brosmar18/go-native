<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Native</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo">
                <img src="#" alt="Your Business Name">
            </div>
            <nav class="nav">
                <ul class="nav__links">
                    <li><a class="nav__link" href="#">Home</a></li>
                    <li><a class="nav__link" href="#">Explore</a></li>
                    <li><a class="nav__link" href="#">About Us</a></li>
                    <li><a class="nav__link" href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <section class="hero">
                <h1 class="hero__title">Discover Local Gems</h1>
                <p class="hero__subtitle">Explore the best activities, restaurants, and events recommended by locals</p>
                <a href="#" class="hero__cta">Get Started</a>
            </section>

            <section class="featured">
                <h2 class="featured__title">Featured Destinations</h2>
                <div class="featured__grid">
                    <div class="destination-card">
                        <img src="destination-1.jpg" alt="Destination 1" class="destination-card__image">
                        <h3 class="destination-card__title">Destination 1</h3>
                        <p class="destination-card__description">Brief description of the destination</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Your Business Name. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
